<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="20" fill="url(#gradient1)"/>
  
  <!-- Train Icon -->
  <g transform="translate(8, 12)">
    <!-- Train Body -->
    <rect x="2" y="8" width="20" height="8" rx="2" fill="white"/>
    <!-- Train Front -->
    <rect x="0" y="10" width="6" height="4" rx="1" fill="white"/>
    <!-- Train Windows -->
    <rect x="4" y="9" width="3" height="2" rx="0.5" fill="#1a237e"/>
    <rect x="8" y="9" width="3" height="2" rx="0.5" fill="#1a237e"/>
    <rect x="12" y="9" width="3" height="2" rx="0.5" fill="#1a237e"/>
    <rect x="16" y="9" width="3" height="2" rx="0.5" fill="#1a237e"/>
    <!-- Train Wheels -->
    <circle cx="6" cy="18" r="1.5" fill="#1a237e"/>
    <circle cx="12" cy="18" r="1.5" fill="#1a237e"/>
    <circle cx="18" cy="18" r="1.5" fill="#1a237e"/>
    <!-- Train Track -->
    <rect x="0" y="20" width="24" height="1" fill="#ff6f00"/>
  </g>
  
  <!-- Speed Lines -->
  <g opacity="0.7">
    <path d="M2 6 L6 6" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <path d="M2 4 L8 4" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <path d="M2 2 L6 2" stroke="white" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#534bae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>